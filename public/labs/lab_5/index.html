<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <title>Colin Mannix Lab 5</title>
  </head>
  <body>
    <section class="section">
      <div class="container columns is-max-widescreen">
        <div class="column info">
        <section class="hero is-primary">
          <div class="hero-body">
            <h1 class="title">Colin Mannix's Lab 5</h1>
            <p class="subtitle">Zip Code Food Search</p>
          </div>
        </section>
        <div class="block">
          <form id="search-form" class="block form">
            <div class="control">
              <label for="zip">Zip</label>
              <input name="zip" class="input" type="text" id="zip" placeholder="Search by zip code">
              <button type="submit">Submit</button>
            </div>
          </form>
          <div class="suggestions-list">
            
              <ul class="suggestions">
                <!-- List items appear here -->
              </ul>
          </div>
        </div>
      </div>
          <div class="column">
            <div class="box" id="mapid">Map goes here</div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
